<!doctype html>
<html lang="en">
  <head>
    <title>MedibotV4 ROS Web Interface</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body class="bg-light">
    <div class="row">
        <!-- COLUMN 1 -->
        <div class="col-sm-6">
          <div id="div-1" style="background-color:rgb(255, 255, 255);" id="robot-sensors">
                <br>
                <!-- ROBOT IMAGE -->
                <div class="row my-4">
                    <div class="col d-flex justify-content-center">
                        <img src="..." class="img-fluid" alt="ResponsiveImage" id="robot-image">
                    </div>
                    <!-- JOYSTICK -->
                    <div class="col mx-auto my-auto">
                        <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
                            <div id="joystick"></div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
        <!-- COLUMN 2 -->
        <div class="col-sm-6">
            <!--CAMERA VIDEOS-->
            <div id="div-2" style="background-color:rgb(255, 255, 255);" id="robot-cameras">
                <div class="row my-4">
                    <br>
                    <div class="col d-flex justify-content-center">
                        <img src="" class="p-1 bg-dark" alt="" id="usb-cam-video" height="480px" width="640px" />
                    </div>
                    <br>
                </div>
            </div>
            <!--ROBOT INFOS-->
            <div id="div-3" style="background-color:rgb(255, 255, 255);" id="robot-infos">
                <div class="row">
                    <div class="col-sm-1">
                        <div class="btn-group-vertical" role="group">
                          <button type="button" class="btn btn-secondary btn-pwm" id="pwm-up-btn">+</button>
                          <button type="button" class="btn btn-secondary btn-pwm" id="pwm-down-btn">-</button>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <h4>Forward/Reverse PWM : </h4>
                        <div class="progress ">
                            <div class="progress-bar bg-success" style="width:31%" id="pwm-bar">80 / 255</div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1">
                        <div class="btn-group-vertical" role="group">
                          <button type="button" class="btn btn-secondary btn-pwm" id="pwmturn-up-btn">+</button>
                          <button type="button" class="btn btn-secondary btn-pwm" id="pwmturn-down-btn">-</button>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <h4>Left/Right PWM : </h4>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width:23%" id="pwmturn-bar">60 / 255</div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript: jQuery, Popper.js, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--ROS Related Scripts-->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="index.js"></script>
    <script src="gamepad.js"></script>
  </body>
</html>
